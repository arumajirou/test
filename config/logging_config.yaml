version: 1
formatters:
  simple:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: INFO
loggers:
  loto_feature_system:
    level: INFO
    handlers: [console]
    propagate: false
root:
  level: INFO
  handlers: [console]
